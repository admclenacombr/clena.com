<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Apex Clena Cripto</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:Inter,Arial,sans-serif;
}

body{
  background:linear-gradient(180deg,#0f0f10,#09090b);
  color:#fff;
  height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
}

.container{
  width:100%;
  height:100%;
  max-height:100vh;      /* üî• ESSENCIAL */
  overflow-y:auto;
padding:40px 32px 56px;

  -webkit-overflow-scrolling: touch; /* iOS */
  scrollbar-width:none;              /* Firefox */
}

/* Chrome / Safari */
.container::-webkit-scrollbar{
  display:none;
}



@keyframes fadeUp{
  from{opacity:0;transform:translateY(14px)}
  to{opacity:1;transform:none}
}

/* ===== APEX LOGO ===== */
.apex-logo{
  font-size:42px;
  font-weight:900;
  margin-bottom:12px;
}

.apex-a{
  color:#e50914;
  animation:pulseRed 1.4s ease infinite;
}

.apex-pex{
  color:#3ea6ff;
  animation:pulseBlue 1.4s ease infinite;
}

@keyframes pulseRed{
  0%,100%{text-shadow:0 0 0 rgba(229,9,20,0)}
  50%{text-shadow:0 0 18px rgba(229,9,20,.9)}
}
@keyframes pulseBlue{
  0%,100%{text-shadow:0 0 0 rgba(62,166,255,0)}
  50%{text-shadow:0 0 18px rgba(62,166,255,.9)}
}

/* ===== TEXTO ===== */
.desc{
  font-size:15px;
  color:#cfcfcf;
  line-height:1.6;
  margin-bottom:22px;
}

/* ===== LISTA ===== */
.usos{
  background:#111;
  border:1px solid #2a2a2a;
  border-radius:14px;
  padding:18px;
  margin-bottom:24px;
  text-align:left;
}

.usos li{
  list-style:none;
  margin-bottom:10px;
  font-size:14px;
}

.usos li::before{
  content:"‚ö°";
  margin-right:8px;
}

/* ===== RECARGA ===== */
.recarga-box{
  background:#111;
  border:1px solid #2a2a2a;
  border-radius:16px;
  padding:20px;
}

.recarga-box label{
  display:block;
  font-size:12px;
  color:#aaa;
  margin-bottom:6px;
}

.recarga-box input{
  width:100%;
  padding:12px;
  border-radius:10px;
  border:1px solid #333;
  background:#0f0f10;
  color:#fff;
  font-size:16px;
  margin-bottom:10px;
}

.conversao{
  font-size:14px;
  margin-bottom:14px;
  color:#3ea6ff;
}

.btn{
  width:100%;
  padding:14px;
  border:none;
  border-radius:14px;
  background:#e50914;
  color:#fff;
  font-size:15px;
  font-weight:800;
  cursor:pointer;
}

.btn:hover{
  filter:brightness(1.1);
}

/* ===== FOOTER ===== */
.footer{
  margin-top:18px;
  font-size:11px;
  color:#777;
}
html, body{
  margin:0;
  padding:0;
  width:100%;
  height:100%;
  overflow:hidden; /* üö´ nunca rolar */
}
.recarga-grid{
  display:grid;
  grid-template-columns:repeat(2, 1fr);
  gap:12px;
  margin-bottom:14px;
}

.recarga-card{
  background:#0f0f10;
  border:1px solid #2a2a2a;
  border-radius:14px;
  padding:14px 10px;
  text-align:center;
  cursor:pointer;
  transition:.2s;
}

.recarga-card strong{
  display:block;
  font-size:18px;
  margin-bottom:4px;
}

.recarga-card span{
  font-size:13px;
  color:#3ea6ff;
}

.recarga-card:hover{
  transform:scale(1.04);
  border-color:#3ea6ff;
}

.recarga-card.ativo{
  border:2px solid #e50914;
  background:linear-gradient(180deg,#1a1a1c,#0f0f10);
}
.container{
  animation: fadeUp .4s ease both;
}

</style>
</head>

<body>

<div class="container">

  <!-- üî• LOGO ANIMADO -->
  <div class="apex-logo">
    <span class="apex-a">A</span><span class="apex-pex">pex</span>
  </div>

  <!-- üìñ EXPLICA√á√ÉO -->
  <div class="desc">
    Apex √© a moeda digital da <strong>Clena TV</strong>.<br>
    Com ela voc√™ desbloqueia experi√™ncias, interage
    com outros usu√°rios e aproveita o conte√∫do ao m√°ximo.
  </div>

  <!-- ‚ö° USOS -->
  <ul class="usos">
    <li>Baixar filmes e conte√∫dos exclusivos</li>
    <li>Renovar assinaturas automaticamente</li>
    <li>Enviar para outros usu√°rios</li>
  </ul>

  <!-- üí≥ RECARGA -->
<div class="recarga-box">

  <div class="recarga-grid" id="recargaGrid">
    <!-- cards gerados via JS -->
  </div>

  <div class="conversao" id="conversao">
    Selecione um valor
  </div>

  <button class="btn" onclick="continuarPagamento()">
    Continuar
  </button>

</div>



  <div class="footer">
    1 real = 15 Apex
  </div>

</div>

<script>
let planoIdSelecionado = null;
let valorSelecionado = 0;

// üîπ Carrega planos Apex
async function carregarPlanosApex(){
  try{
    const res = await fetch("/api/list-apex");
    const response = await res.json();

    if (!response || !Array.isArray(response.planos)) {
      console.error("Resposta inv√°lida da API Apex:", response);
      return;
    }

    const planos = response.planos;

    if (planos.length === 0) {
      document.getElementById("recargaGrid").innerHTML =
        "<p style='opacity:.6;font-size:14px'>Nenhum plano dispon√≠vel</p>";
      return;
    }

    const grid = document.getElementById("recargaGrid");
    grid.innerHTML = "";

    planos.forEach(plano => {
      const apex = plano.valor * 15;

      const card = document.createElement("div");
      card.className = "recarga-card";
      card.innerHTML = `
        <strong>R$ ${Number(plano.valor).toFixed(2)}</strong>
        <span>${apex} Apex</span>
      `;

      card.onclick = () =>
        selecionarPlano(plano.id, plano.valor, card);

      grid.appendChild(card);
    });

  }catch(err){
    console.error("Erro ao carregar planos Apex", err);
  }
}
function selecionarPlano(id, valor, el){
  planoIdSelecionado = id;
  valorSelecionado = valor;

  document
    .querySelectorAll(".recarga-card")
    .forEach(c => c.classList.remove("ativo"));

  el.classList.add("ativo");

  document.getElementById("conversao").textContent =
    `${valor * 15} Apex`;
}


async function continuarPagamento(){
  if(!planoIdSelecionado){
    alert("Selecione um valor para continuar");
    return;
  }

  try{
    // üîê pega sess√£o real do Supabase
    const { data: sessionData } =
      await window.parent.sb.auth.getSession();

    const session = sessionData?.session;

    if (!session) {
      alert("Fa√ßa login para continuar");
      return;
    }

    const res = await fetch("/api/create-payment", {
      method: "POST",
      headers: {
        "Content-Type": "application/json",
        "Authorization": `Bearer ${session.access_token}`
      },
      body: JSON.stringify({
        action: "apex",
        plano_id: planoIdSelecionado
      })
    });

    const data = await res.json();

    if (data.url) {
      window.top.location.href = data.url;
    } else {
      console.error("Erro ao criar pagamento Apex:", data);
      alert("Erro ao iniciar pagamento");
    }

  }catch(err){
    alert("Erro de conex√£o");
    console.error(err);
  }
}

// üöÄ inicia
carregarPlanosApex();
</script>


</body>
</html>
