<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Entrar • CLENA TV</title>

<meta name="viewport"
content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<style>
/* ================= RESET / BLOQUEIOS ================= */
*{box-sizing:border-box;font-family:Inter,system-ui,Arial}
html,body{
  margin:0;
  width:100%;
  height:100%;
  overflow:hidden;               /* ❌ SEM SCROLL */
  background:#0b0b0d;
  color:#fff;
}
html{touch-action:manipulation}

/* ================= THEME ================= */
:root{
  --card:#141417;
  --accent:#e50914;
  --muted:#9ca3af;
  --border:#242428;
  --input:#0f0f13;
}

/* ================= BACKGROUND ================= */
body{
  display:flex;
  align-items:center;
  justify-content:center;
  background:
    radial-gradient(80% 60% at 50% 20%, #1b1b20 0%, #0b0b0d 70%);
}

/* ================= CARD ================= */
.card{
  width:420px;
  max-width:92%;
  background:linear-gradient(180deg,#16161b,#101013);
  border-radius:22px;
  padding:40px 36px;
  box-shadow:0 40px 120px rgba(0,0,0,.9);
}

/* ================= LOGO ================= */
.logo{
  text-align:center;
  font-size:34px;
  font-weight:900;
  margin-bottom:30px;
}
.logo span{color:var(--accent)}

/* ================= FORM ================= */
.group{margin-bottom:16px}
label{
  font-size:13px;
  color:var(--muted);
  margin-bottom:6px;
  display:block;
}
input{
  width:100%;
  padding:14px 16px;
  border-radius:12px;
  border:1px solid var(--border);
  background:var(--input);
  color:#fff;
  font-size:15px;
}
input:focus{
  outline:none;
  border-color:var(--accent);
}

/* ================= BUTTONS ================= */
.btn{
  width:100%;
  height:52px;
  border:none;
  border-radius:14px;
  font-size:16px;
  font-weight:800;
  cursor:pointer;
}
.btn-primary{
  background:var(--accent);
  color:#fff;
  margin-top:6px;
}

/* ===== GOOGLE ICON ===== */
.google-btn{
  margin:16px auto 0;
  width:52px;
  height:52px;
  border-radius:50%;
  background:#0f0f13;
  border:1px solid #242428;
  display:flex;
  align-items:center;
  justify-content:center;
  cursor:pointer;
  transition:.2s;
}
.google-btn:hover{
  background:#18181d;
  transform:scale(1.05);
}
.google-btn img{
  width:34px;
  height:34px;
}

/* ================= FOOTER ================= */
.footer{
  display:flex;
  justify-content:space-between;
  margin-top:22px;
  font-size:13px;
}
.footer a{
  color:#c7c7cc;
  text-decoration:none;
  cursor:pointer;
}
.footer a:hover{text-decoration:underline}

/* ================= MSG ================= */
.msg{
  margin-top:14px;
  min-height:18px;
  font-size:14px;
}
.msg.error{color:#f87171}
.msg.success{color:#22c55e}

/* ================= MODAL ================= */
.modal{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.85);
  display:none;
  align-items:center;
  justify-content:center;
}
</style>
</head>

<body>

<div class="card">
  <div class="logo">CLENA <span>TV</span></div>

  <div class="group">
    <label>Email</label>
    <input id="email" type="email">
  </div>

  <div class="group">
    <label>Senha</label>
    <input id="senha" type="password">
  </div>

  <button id="btnLogin" class="btn btn-primary">Entrar</button>

  <!-- GOOGLE -->
  <div id="btnGoogle" class="google-btn">
    <img src="google.png" alt="Google">
  </div>

  <div class="footer">
    <a id="abrirCadastro">Criar conta</a>
    <a id="btnReset">Esqueci a senha</a>
  </div>

  <div class="msg" id="msg"></div>
</div>

<!-- ================= MODAL CADASTRO ================= -->
<div class="modal" id="modal">
  <div class="card">
    <h2 style="margin-top:0">Criar conta</h2>

    <div class="group">
      <label>Email</label>
      <input id="c_email" type="email">
    </div>

    <div class="group">
      <label>CPF</label>
      <input id="c_cpf" placeholder="000.000.000-00">
    </div>

    <div class="group">
      <label>WhatsApp</label>
      <input id="c_whats" placeholder="(99) 99999-9999">
    </div>

    <div class="group">
      <label>Senha</label>
      <input id="c_senha" type="password">
    </div>

    <div class="group">
      <label>Confirmar senha</label>
      <input id="c_confirma" type="password">
    </div>

    <button id="btnCadastro" class="btn btn-primary">Cadastrar</button>

    <div class="footer">
      <a id="fecharCadastro">Cancelar</a>
    </div>

    <div class="msg" id="msgCadastro"></div>
  </div>
</div>

<script>
/* ===== BLOQUEIA ZOOM ===== */
window.addEventListener("wheel",e=>{if(e.ctrlKey)e.preventDefault()},{passive:false});
window.addEventListener("keydown",e=>{
  if(e.ctrlKey && ["+","-","="].includes(e.key)) e.preventDefault();
});

/* ===== SUPABASE ===== */
const sb = supabase.createClient(
  "https://dxkszikemntfusfyrzos.supabase.co",
  "sb_publishable_NNFvdfSXgOdGGVcSbphbjQ_brC3_9ed"
);

/* ===== LOGIN EMAIL ===== */
btnLogin.onclick = async ()=>{
  msg.textContent="";
  const { data, error } = await sb.auth.signInWithPassword({
    email: email.value.trim(),
    password: senha.value
  });

  if(error){
    msg.textContent="Email ou senha inválidos";
    msg.className="msg error";
    return;
  }

  if(!data.session){
    msg.textContent="Confirme seu e-mail para continuar";
    msg.className="msg error";
    return;
  }

  location.replace("index.html");
};

/* ===== GOOGLE LOGIN ===== */
btnGoogle.onclick = async ()=>{
  await sb.auth.signInWithOAuth({
    provider:"google",
    options:{
      redirectTo: location.origin + "/login.html"
    }
  });
};

/* ===== RESET SENHA ===== */
btnReset.onclick = async ()=>{
  if(!email.value){
    msg.textContent="Digite seu email";
    msg.className="msg error";
    return;
  }

  await sb.auth.resetPasswordForEmail(email.value,{
    redirectTo: location.origin + "/login.html"
  });

  msg.textContent="Email de recuperação enviado";
  msg.className="msg success";
};

/* ===== MODAL ===== */
abrirCadastro.onclick=()=>modal.style.display="flex";
fecharCadastro.onclick=()=>modal.style.display="none";

/* ===== CADASTRO ===== */
btnCadastro.onclick = async ()=>{
  msgCadastro.textContent="";

  if(c_senha.value!==c_confirma.value){
    msgCadastro.textContent="Senhas não conferem";
    msgCadastro.className="msg error";
    return;
  }

  const { data, error } = await sb.auth.signUp({
    email:c_email.value.trim(),
    password:c_senha.value
  });

  if(error){
    msgCadastro.textContent=error.message;
    msgCadastro.className="msg error";
    return;
  }

  const trial=new Date(Date.now()+10*24*60*60*1000);

  await sb.from("user").insert({
    id:data.user.id,
    email:data.user.email,
    cpf:c_cpf.value.replace(/\D/g,""),
    whatsapp:c_whats.value.replace(/\D/g,""),
    status:"pendente",
    trial_expires_at:trial.toISOString()
  });

  msgCadastro.textContent="Conta criada! Confirme seu e-mail.";
  msgCadastro.className="msg success";
};
</script>

</body>
</html>
