<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>CLENA TV</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<style>
*{margin:0;padding:0;box-sizing:border-box}
body{
  background:#0f0f10;
  color:#fff;
  font-family:Inter,Arial,sans-serif;
}

header{
  height:64px;
  display:flex;
  align-items:center;
  padding:0 24px;
  background:#000;
  font-size:20px;
  font-weight:800;
}
header span{color:#e50914}

.grid{
  padding:24px;
  display:grid;
  grid-template-columns:repeat(auto-fill,minmax(160px,1fr));
  gap:18px;
}

.card{
  background:#1b1b1e;
  border-radius:12px;
  overflow:hidden;
  cursor:pointer;
  transition:.25s;
}
.card:hover{
  transform:scale(1.05);
  box-shadow:0 20px 40px rgba(0,0,0,.6);
}

.card img{
  width:100%;
  height:240px;
  object-fit:cover;
}

.card .title{
  padding:10px;
  font-size:14px;
  font-weight:600;
  text-align:center;
}
</style>
</head>

<body>

<header>
  CLENA <span>TV</span>
</header>

<div class="grid" id="grid"></div>

<script>
/* ================= SUPABASE ================= */
const sb = supabase.createClient(
  "https://dxkszikemntfusfyrzos.supabase.co",
  "sb_publishable_NNFvdfSXgOdGGVcSbphbjQ_brC3_9ed"
);

/* ================= VALIDAR SESS√ÉO ================= */
let redirecionando = false;

async function validarSessao(){
  const email = localStorage.getItem("usuario_email");
  const token = localStorage.getItem("session_token");

  if(!email || !token){
    sair();
    return false;
  }

  const { data, error } = await sb
    .from("usuarios")
    .select("session_token")
    .eq("email", email)
    .single();

  if(error || !data){
    sair();
    return false;
  }

  if(data.session_token !== token){
    alert("Sua sess√£o foi encerrada em outro dispositivo.");
    sair();
    return false;
  }

  return true;
}

function sair(){
  if(redirecionando) return;
  redirecionando = true;

  localStorage.clear();
  sessionStorage.clear();
  location.replace("login.html");
}

/* ================= CARREGAR FILMES ================= */
async function carregarFilmes(){
  const { data, error } = await sb
    .from("filmes")
    .select("id,titulo,capa_url,descricao,video_url")
    .order("id", { ascending:false });

  if(error){
    alert("Erro ao carregar filmes");
    console.error(error);
    return;
  }

  const grid = document.getElementById("grid");

  grid.innerHTML = data.map(f => `
    <div class="card" onclick='abrirPlayer(${JSON.stringify(f)})'>
      <img src="${f.capa_url}">
      <div class="title">${f.titulo}</div>
    </div>
  `).join("");
}

/* ================= ABRIR PLAYER ================= */
function abrirPlayer(item){
  const dados = encodeURIComponent(JSON.stringify(item));
  location.href = `player.html?item=${dados}`;
}

/* ================= INIT ================= */
(async ()=>{
  const ok = await validarSessao();
  if(!ok) return;

  carregarFilmes();

  // üîÅ revalida sess√£o a cada 15s
  setInterval(validarSessao, 15000);
})();
</script>

</body>
</html>
