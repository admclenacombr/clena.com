<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Entrar ‚Ä¢ CLENA TV</title>

<meta name="viewport" content="width=device-width, initial-scale=1.0">

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<style>
*{box-sizing:border-box;font-family:Inter,system-ui,Arial}
html,body{
  margin:0;width:100%;height:100%;
  background:#0b0b0d;color:#fff;
  display:flex;align-items:center;justify-content:center
}
.card{
  width:420px;max-width:92%;
  background:#141417;
  border-radius:22px;
  padding:36px;
  box-shadow:0 40px 120px rgba(0,0,0,.9)
}
.logo{
  text-align:center;
  font-size:34px;
  font-weight:900;
  margin-bottom:30px
}
.logo span{color:#e50914}
.group{margin-bottom:16px}
label{font-size:13px;color:#9ca3af}
input{
  width:100%;
  padding:14px 16px;
  border-radius:12px;
  border:1px solid #242428;
  background:#0f0f13;
  color:#fff;
  font-size:15px
}
.btn{
  width:100%;
  height:52px;
  border:none;
  border-radius:14px;
  font-size:16px;
  font-weight:800;
  cursor:pointer
}
.btn-primary{background:#e50914;color:#fff}
.google-btn{
  margin:16px auto 0;
  width:52px;height:52px;
  border-radius:50%;
  background:#0f0f13;
  border:1px solid #242428;
  display:flex;align-items:center;justify-content:center;
  cursor:pointer
}
.footer{
  display:flex;justify-content:space-between;
  margin-top:22px;font-size:13px
}
.footer a{color:#c7c7cc;text-decoration:none;cursor:pointer}
.msg{margin-top:14px;min-height:18px;font-size:14px}
.msg.error{color:#f87171}
.msg.success{color:#22c55e}
.modal{
  position:fixed;inset:0;
  background:rgba(0,0,0,.85);
  display:none;align-items:center;justify-content:center;
  z-index:9999
}
</style>
</head>

<body>

<!-- LOGIN -->
<div class="card">
  <div class="logo">CLENA <span>TV</span></div>

  <div class="group">
    <label>Email</label>
    <input id="email">
  </div>

  <div class="group">
    <label>Senha</label>
    <input id="senha" type="password">
  </div>

  <button id="btnLogin" class="btn btn-primary">Entrar</button>

  <div id="btnGoogle" class="google-btn">G</div>

  <div class="footer">
    <a id="abrirCadastro">Criar conta</a>
    <a id="btnReset">Esqueci a senha</a>
  </div>

  <div class="msg" id="msg"></div>
</div>

<!-- CADASTRO -->
<div class="modal" id="modalCadastro">
  <div class="card">
    <h2>Criar conta</h2>

    <div class="group">
      <label>Email</label>
      <input id="c_email">
    </div>

    <div class="group">
      <label>Senha</label>
      <input id="c_senha" type="password">
    </div>

    <div class="group">
      <label>Confirmar senha</label>
      <input id="c_confirma" type="password">
    </div>

    <button id="btnCadastro" class="btn btn-primary">Cadastrar</button>

    <div class="footer">
      <a id="fecharCadastro">Cancelar</a>
    </div>

    <div class="msg" id="msgCadastro"></div>
  </div>
</div>

<script>
/* ================= SUPABASE ================= */
const sb = supabase.createClient(
  "https://dxkszikemntfusfyrzos.supabase.co",
  "sb_publishable_NNFvdfSXgOdGGVcSbphbjQ_brC3_9ed"
);

/* ================= MODAL ================= */
abrirCadastro.onclick = () =>
  modalCadastro.style.display="flex";

fecharCadastro.onclick = () =>
  modalCadastro.style.display="none";

/* ================= LOGIN ================= */
btnLogin.onclick = async ()=>{
  msg.textContent="";

  const { data, error } = await sb.auth.signInWithPassword({
    email: email.value.trim(),
    password: senha.value
  });

  if(error){
    msg.textContent="Email ou senha inv√°lidos";
    msg.className="msg error";
    return;
  }

  controlarSessoes(data.user);
};

/* ================= GOOGLE ================= */
btnGoogle.onclick = async ()=>{
  await sb.auth.signInWithOAuth({
    provider:"google",
    options:{ redirectTo: location.origin + "/login.html" }
  });
};

/* ================= RESET ================= */
btnReset.onclick = async ()=>{
  if(!email.value){
    msg.textContent="Informe seu email";
    msg.className="msg error";
    return;
  }

  await sb.auth.resetPasswordForEmail(email.value);
  msg.textContent="Email de recupera√ß√£o enviado";
  msg.className="msg success";
};

/* ================= CADASTRO ================= */
btnCadastro.onclick = async ()=>{
  if(c_senha.value !== c_confirma.value){
    msgCadastro.textContent="Senhas n√£o conferem";
    msgCadastro.className="msg error";
    return;
  }

  const { data, error } = await sb.auth.signUp({
    email: c_email.value.trim(),
    password: c_senha.value
  });

  if(error){
    msgCadastro.textContent=error.message;
    msgCadastro.className="msg error";
    return;
  }

  msgCadastro.textContent="Conta criada!";
  msgCadastro.className="msg success";

  email.value = c_email.value;
  senha.value = c_senha.value;

  setTimeout(()=>{
    modalCadastro.style.display="none";
    msgCadastro.textContent="";
  },800);
};

/* ================= CONTROLE DE SESS√ïES ================= */
async function controlarSessoes(user){
  const token = crypto.randomUUID();

  const { data:sessoes } = await sb
    .from("sessoes")
    .select("*")
    .eq("user_id",user.id);

  if(sessoes?.length >= 3){
    alert("Limite de dispositivos atingido");
    return;
  }

  criarSessao(user,token);
}

async function criarSessao(user,token){

  // üîê SALVA PARA O INDEX
  localStorage.setItem("usuario_email", user.email);
  localStorage.setItem("session_token", token);

  await sb.from("sessoes").insert({
    user_id:user.id,
    session_token:token,
    user_agent:navigator.userAgent
  });

  location.replace("index.html");
}
</script>

</body>
</html>
