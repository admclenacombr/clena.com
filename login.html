<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Entrar • CLENA TV</title>

<meta name="viewport"
  content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<style>
/* ================= RESET / BASE ================= */
*{box-sizing:border-box;font-family:Inter,system-ui,Arial}
html,body{
  margin:0;
  height:100%;
  background:#0b0b0d;
  color:#fff;
  overflow:hidden;
}

/* BLOQUEIA ZOOM */
html{
  touch-action:manipulation;
}

/* ================= THEME ================= */
:root{
  --card:#141417;
  --accent:#e50914;
  --muted:#9ca3af;
  --border:#232329;
  --input:#0f0f13;
}

/* ================= LAYOUT ================= */
body{
  display:flex;
  align-items:center;
  justify-content:center;
  background:
    radial-gradient(80% 60% at 50% 20%, #1a1a1f 0%, #0b0b0d 70%);
}

.card{
  width:420px;
  max-width:92%;
  background:linear-gradient(180deg,#16161a,#111114);
  border-radius:22px;
  padding:42px 38px;
  box-shadow:
    0 40px 120px rgba(0,0,0,.85),
    inset 0 1px 0 rgba(255,255,255,.03);
}

/* ================= HEADER ================= */
.logo{
  text-align:center;
  font-size:34px;
  font-weight:900;
  letter-spacing:.5px;
  margin-bottom:34px;
}
.logo span{color:var(--accent)}

/* ================= FORM ================= */
.group{
  margin-bottom:18px;
}

label{
  font-size:13px;
  color:var(--muted);
  display:block;
  margin-bottom:6px;
}

input{
  width:100%;
  padding:14px 16px;
  border-radius:12px;
  border:1px solid var(--border);
  background:var(--input);
  color:#fff;
  font-size:15px;
}

input:focus{
  outline:none;
  border-color:var(--accent);
}

/* ================= BUTTONS ================= */
.btn{
  width:100%;
  height:52px;
  border:none;
  border-radius:14px;
  font-size:16px;
  font-weight:800;
  cursor:pointer;
}

.btn-primary{
  background:var(--accent);
  color:#fff;
  margin-top:8px;
}

.btn-primary:hover{
  filter:brightness(1.05);
}

/* GOOGLE INLINE */
.google-inline{
  margin-top:18px;
  display:flex;
  justify-content:center;
  align-items:center;
  gap:6px;
  color:#e5e7eb;
  font-size:14px;
  cursor:pointer;
  user-select:none;
}

.google-inline span.g{
  font-weight:900;
  font-size:18px;
  background:conic-gradient(
    #4285F4 0deg 90deg,
    #34A853 90deg 180deg,
    #FBBC05 180deg 270deg,
    #EA4335 270deg 360deg
  );
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
}

/* ================= FOOTER ================= */
.footer{
  display:flex;
  justify-content:space-between;
  margin-top:26px;
  font-size:13px;
}

.footer a{
  color:#c7c7cc;
  text-decoration:none;
  cursor:pointer;
}

.footer a:hover{
  text-decoration:underline;
}

/* ================= MSG ================= */
.msg{
  margin-top:16px;
  font-size:14px;
  min-height:18px;
}
.msg.error{color:#f87171}
.msg.success{color:#22c55e}
</style>
</head>

<body>

<div class="card">
  <div class="logo">CLENA <span>TV</span></div>

  <div class="group">
    <label>Email</label>
    <input id="email" type="email">
  </div>

  <div class="group">
    <label>Senha</label>
    <input id="senha" type="password">
  </div>

  <button id="btnLogin" class="btn btn-primary">Entrar</button>

  <!-- GOOGLE PROFISSIONAL -->
  <div id="btnGoogle" class="google-inline">
    Entrar com <span class="g">G</span>oogle
  </div>

  <div class="footer">
    <a id="abrirCadastro">Criar conta</a>
    <a id="btnReset">Esqueci a senha</a>
  </div>

  <div class="msg" id="msg"></div>
</div>

<script>
/* ===== BLOQUEIA ZOOM CTRL + SCROLL ===== */
window.addEventListener("wheel",e=>{
  if(e.ctrlKey)e.preventDefault();
},{passive:false});

/* ===== SUPABASE ===== */
const sb = supabase.createClient(
  "https://dxkszikemntfusfyrzos.supabase.co",
  "sb_publishable_NNFvdfSXgOdGGVcSbphbjQ_brC3_9ed"
);

btnLogin.onclick = async ()=>{
  msg.textContent="";
  const { data, error } = await sb.auth.signInWithPassword({
    email: email.value.trim(),
    password: senha.value
  });

  if(error){
    msg.textContent="Email ou senha inválidos";
    msg.className="msg error";
    return;
  }

  if(!data.session){
    msg.textContent="Confirme seu e-mail para continuar";
    msg.className="msg error";
    return;
  }

  location.replace("index.html");
};

btnGoogle.onclick = async ()=>{
  await sb.auth.signInWithOAuth({
    provider:"google",
    options:{ redirectTo: location.origin + "/login.html" }
  });
};

btnReset.onclick = async ()=>{
  if(!email.value){
    msg.textContent="Digite seu email para recuperar a senha";
    msg.className="msg error";
    return;
  }
  await sb.auth.resetPasswordForEmail(email.value,{
    redirectTo: location.origin + "/reset.html"
  });
  msg.textContent="Enviamos um email para redefinir sua senha";
  msg.className="msg success";
};
</script>

</body>
</html>
